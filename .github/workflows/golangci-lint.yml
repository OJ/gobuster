name: golangci-lint
on: [push, pull_request]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0

      - uses: actions/setup-go@v3
        with:
          go-version: "^1.19"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
